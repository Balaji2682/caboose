name: Release (main)

on:
  push:
    branches:
      - main

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-linux:
    name: Build and publish Linux binary
    runs-on: ubuntu-20.04  # Build on oldest target for maximum compatibility

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Run tests
        run: cargo test --locked

      - name: Build release binary
        run: cargo build --locked --release

      - name: Extract version and tag
        id: metadata
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name=="caboose") | .version')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}-main.${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/release/caboose dist/
          strip dist/caboose || true
          tar -czf dist/caboose-linux-x86_64.tar.gz -C dist caboose
          sha256sum dist/caboose-linux-x86_64.tar.gz > dist/caboose-linux-x86_64.tar.gz.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.metadata.outputs.tag }}
          name: Caboose ${{ steps.metadata.outputs.version }} (main build ${{ github.run_number }})
          body: |
            Automated release from main.
            - Commit: ${{ github.sha }}
            - Version: ${{ steps.metadata.outputs.version }}
          generate_release_notes: true
          files: |
            dist/caboose-linux-x86_64.tar.gz
            dist/caboose-linux-x86_64.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
