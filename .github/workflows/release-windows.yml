name: Release (Windows)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: release-windows-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-windows:
    name: Build and publish Windows binary
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: windows

      - name: Run tests
        run: cargo test --locked

      - name: Build release binary
        run: cargo build --locked --release

      - name: Extract version and tag
        id: metadata
        shell: bash
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name=="caboose") | .version')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}-windows.${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Package binary
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/caboose.exe dist/
          cd dist
          7z a -tzip caboose-windows-x86_64.zip caboose.exe
          cd ..
          sha256sum dist/caboose-windows-x86_64.zip > dist/caboose-windows-x86_64.zip.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.metadata.outputs.tag }}
          name: Caboose ${{ steps.metadata.outputs.version }} (Windows build ${{ github.run_number }})
          body: |
            Windows binary for Windows 10 and Windows 11.

            Compatible with:
            - ✅ Windows 11 (all editions)
            - ✅ Windows 10 (version 1809+)
            - ✅ Windows Server 2019+

            **Installation:**
            1. Download `caboose-windows-x86_64.zip`
            2. Extract to a folder (e.g., `C:\Program Files\Caboose`)
            3. Add folder to PATH or run directly

            **Requirements:**
            - 64-bit Windows (x86_64)
            - No additional dependencies required

            - Commit: ${{ github.sha }}
            - Version: ${{ steps.metadata.outputs.version }}
          generate_release_notes: true
          files: |
            dist/caboose-windows-x86_64.zip
            dist/caboose-windows-x86_64.zip.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
