name: Release (MUSL Static Binary)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: release-musl-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-linux-musl:
    name: Build and publish static MUSL binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-musl

      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          key: musl

      - name: Run tests (native)
        run: cargo test --locked

      - name: Build MUSL release binary
        run: cargo build --locked --release --target x86_64-unknown-linux-musl

      - name: Extract version and tag
        id: metadata
        run: |
          VERSION=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[] | select(.name=="caboose") | .version')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}-musl.${GITHUB_RUN_NUMBER}" >> "$GITHUB_OUTPUT"

      - name: Package binary
        run: |
          mkdir -p dist
          cp target/x86_64-unknown-linux-musl/release/caboose dist/
          strip dist/caboose || true
          tar -czf dist/caboose-linux-musl-x86_64.tar.gz -C dist caboose
          sha256sum dist/caboose-linux-musl-x86_64.tar.gz > dist/caboose-linux-musl-x86_64.tar.gz.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.metadata.outputs.tag }}
          name: Caboose ${{ steps.metadata.outputs.version }} (MUSL static build ${{ github.run_number }})
          body: |
            Static MUSL binary - works on ANY Linux distribution!

            This binary is statically linked and has no runtime dependencies.
            Compatible with:
            - Ubuntu 16.04+ (all versions)
            - Debian 8+ (all versions)
            - CentOS/RHEL 7+
            - Alpine Linux
            - Any other Linux distribution

            - Commit: ${{ github.sha }}
            - Version: ${{ steps.metadata.outputs.version }}
          generate_release_notes: true
          files: |
            dist/caboose-linux-musl-x86_64.tar.gz
            dist/caboose-linux-musl-x86_64.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
